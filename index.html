<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http://127.0.0.1:11434; object-src 'none'; base-uri 'self';"
    />
    <title>CruxAGI Desktop</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        padding: 1rem;
        border-bottom: 1px solid #1e293b;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        max-width: 960px;
        width: 100%;
        margin: 0 auto;
      }
      .status {
        font-size: 0.95rem;
        color: #a5b4fc;
      }
      .log {
        flex: 1;
        min-height: 320px;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 1rem;
        overflow-y: auto;
      }
      .log-entry {
        margin-bottom: 0.75rem;
      }
      .log-entry .meta {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: #94a3b8;
      }
      .log-entry .text {
        margin-top: 0.35rem;
        white-space: pre-wrap;
      }
      form {
        display: flex;
        gap: 0.75rem;
      }
      textarea {
        flex: 1;
        background: #0b1220;
        color: inherit;
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 0.75rem;
        resize: vertical;
        min-height: 80px;
      }
      button {
        background: #4f46e5;
        color: #e2e8f0;
        border: none;
        border-radius: 10px;
        padding: 0 1.25rem;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s ease-in-out;
      }
      button:hover {
        background: #4338ca;
      }
      button:disabled {
        background: #1f2937;
        cursor: not-allowed;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CruxAGI Desktop</h1>
      <div class="status" id="status">Initializingâ€¦</div>
    </header>
    <main>
      <div class="log" id="log" aria-live="polite"></div>
      <form id="prompt-form">
        <textarea id="prompt" placeholder="Send a message..." required></textarea>
        <button type="submit" id="send-btn">Send</button>
      </form>
    </main>
    <script src="app/app.js"></script>
  </body>
</html>
